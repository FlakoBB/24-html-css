<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor Transparente</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/contenedorTransparente.css">
</head>
<body>
    <section class="contenedor">
        <h2 class="titulo">Personajes</h2>
        <div class="personaje">
            <img src="./../assets/images/skipper.jpg" alt="Skipper">
            <div class="datos-personaje">
                <h4 class="nombre-personaje">Skipper</h4>
                <p class="actividad-personaje">Lider</p>
            </div>
            <span class="numero-personaje"><span class="simbolo-numero">#</span>1</span>
        </div>
        <div class="personaje">
            <img src="./../assets/images/kowalski.jpg" alt="kowalski">
            <div class="datos-personaje">
                <h4 class="nombre-personaje">Kowalski</h4>
                <p class="actividad-personaje">Genio</p>
            </div>
            <span class="numero-personaje"><span class="simbolo-numero">#</span>2</span>
        </div>
        <div class="personaje">
            <img src="./../assets/images/rico.jpg" alt="Rico">
            <div class="datos-personaje">
                <h4 class="nombre-personaje">Rico</h4>
                <p class="actividad-personaje">Loco</p>
            </div>
            <span class="numero-personaje"><span class="simbolo-numero">#</span>3</span>
        </div>
        <div class="personaje">
            <img src="./../assets/images/cabo.jpg" alt="Cabo">
            <div class="datos-personaje">
                <h4 class="nombre-personaje">Cabo</h4>
                <p class="actividad-personaje">Tierno</p>
            </div>
            <span class="numero-personaje"><span class="simbolo-numero">#</span>4</span>
        </div>
        <div class="personaje">
            <img src="./../assets/images/julien.jpg" alt="Julien">
            <div class="datos-personaje">
                <h4 class="nombre-personaje">Julien</h4>
                <p class="actividad-personaje">Rey</p>
            </div>
            <span class="numero-personaje"><span class="simbolo-numero">#</span>5</span>
        </div>
    </section>
</body>
</html>
