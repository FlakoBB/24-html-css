<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/landingPage.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecera">
        <img src="./../assets/images/KFC-logo.png" alt="Logo KFC" class="logo-kfc">
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="bars-menu" hidden><i class="fa-solid fa-bars"></i></div>
    </header>
    <main class="contenido">
        <section class="call-action">
            <span class="eslogan">Its Finger Likin <b>Good</b>.</span>
            <p class="descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque quos eius quidem, quia ratione cum, maiores consequuntur blanditiis, facilis asperiores sed quo sunt eum laboriosam ut itaque porro autem. Optio?</p>
            <button class="btn-ordenar">Order Now</button>
            <div class="redes-sociales">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </section>
        <img src="./../assets/images/combo_kfc.png" alt="Combo KFC" class="combo-kfc">
    </main>
</body>
</html>
