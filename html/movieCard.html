<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Card</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/movieCard.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="cards-container">
        <article class="card">
            <img class="tasm-cover" src="./../assets/images/IMG_PosterTASM.jpg" alt="IMG_PosterTASM">
            <div class="info-container">
                <div class="movie-info">
                    <img class="tasm-title" src="./../assets/images/IMG_TituloTASM.png" alt="IMG_TituloTASM">
                    <span class="movie-director">Directed by Marc Webb</span>
                    <div class="movie-rating">
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <span class="stars-number">5/5</span>
                    </div>
                    <div class="movie-category">
                        <span class="fiction">Fiction</span>
                        <span class="heroes">Heroes</span>
                    </div>
                    <p class="movie-synopsis">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque alias quia in quaerat magni.</p>
                    <div class="cast">
                        <h3 class="cast-title">Cast</h3>
                        <div class="actors">
                            <span class="actor"><img src="./../assets/images/IMG_EmmaS.jpg" alt="IMG_EmmaS"></span>
                            <span class="actor"><img src="./../assets/images/IMG_AndrewG.jpg" alt="IMG_AndrewG"></span>
                            <span class="actor"><img src="./../assets/images/IMG_SallyF.jpg" alt="IMG_SallyF"></span>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
