<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Producto Animada</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/tarjetaAnimada.css">
</head>
<body>
    <div class="tarjeta">
        <span id="texto-bg">SPIDA</span>

        <img id="img-tenis" src="./../assets/images/Tenis.png" alt="DOM issue 1">
        <h1 class="titulo-tarjeta">D. O. N. #1</h1>

        <div class="detalle-tarjeta" id="size">
            <span class="nombre-detalle"><b>SIZE:</b></span>
            <span class="num-size">7</span>
            <span class="num-size">8</span>
            <span class="num-size">9</span>
            <span class="num-size">10</span>
        </div>
        <div class="detalle-tarjeta" id="color">
            <span class="nombre-detalle"><b>COLOR:</b></span>
            <div id="rojo" class="muestra-color"></div>
            <div id="negro" class="muestra-color"></div>
            <div id="azul" class="muestra-color"></div>
        </div>
        <button class="detalle-tarjeta" id="btn-comprar">BUY NOW</button>
    </div>
</body>
</html>
