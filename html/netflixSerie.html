<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Serie</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/netflixSerie.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <img src="./../assets/images/Logonetflix.png" alt="Netflix Logo" class="netflix-logo">
            <nav class="menu">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">Latest</a>
                <a href="#">My List</a>
            </nav>
            <div class="barra-busqueda">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="busqueda" placeholder="Search">
            </div>
        </header>
        <section class="info">
            <img src="./../assets/images/NSeries.png" alt="NetSerlogo" class="n-series">
            <img src="./../assets/images/TW_logo.png" alt="TW Logo" class="logo-serie">
            <div class="detalles">
                <span id="estreno">2011</span>
                <span class="separador"></span>
                <span id="clasificacion">16+</span>
                <span class="separador"></span>
                <span id="temporadas">6 Temporadas</span>
                <span class="separador"></span>
                <span id="tipo">Serie</span>
            </div>
            <p class="descripcion">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente reiciendis officia aspernatur expedita cupiditate facilis eveniet! Ipsum dolorem consequatur doloremque recusandae placeat nam debitis ipsam est, fugit veniam dolores?</p>
            <div class="botones-principales">
                <button class="play-btn">PLAY</button>
                <button class="mylist-btn">MY LIST</button>
            </div>
            <button onclick="abrirVideo()" class="trailer-btn">
                <i class="fa-solid fa-circle-play"></i>
                WATCH TRAILER
            </button>
        </section>
        
        <!-- Seccion del video -->
        <section id="trailer-area" class="trailer-area">
            <button onclick="cerrarVideo()" id="btn-close"><i class="fa-solid fa-xmark"></i></button>
            <iframe id="iframe" src="https://www.youtube.com/embed/BmHM5eUp9w4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>
    </main>
</body>
<script>
    const video = document.getElementById('iframe')

    const abrirVideo = () => {
        document.getElementById('trailer-area').style.display = 'flex'
        // video.onload = () => { // Funcion que inicia el video cuando se muestra
        //     video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*')
        // }
    }

    const cerrarVideo = () => {
        document.getElementById('trailer-area').style.display = 'none'
        // Pausa el video cuando se oculta
        video.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*') 
        video.src = video.src // Reinici el video
    }
</script>
</html>
