<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Spider-Man</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../css/tarjeta.css">
</head>
<body>
    <article class="tarjeta">
        <header>
            <img src="./../assets/images/TASM.jpg" alt="Spider-Man">
        </header>
        <main>
            <h2>Spider-Man <span>#30</span></h2>
            <p>Coleccionable</p>
        </main>
        <footer>
            <div>
                <h5>Poder</h5>
                <i class="fa-solid fa-spider"></i>
            </div>
            <div>
                <h5>Resistencia</h5>
                <i class="fa-sharp fa-solid fa-shield"></i>
            </div>
            <div>
                <h5>Otros</h5>
                <i class="fa-solid fa-camera"></i>
            </div>
        </footer>
    </article>
</body>
</html>
