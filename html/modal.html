<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Modal</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/modal.css">
</head>
<body>
    <div class="contenedor-modal">
        <div class="modal">
            <div class="modal-header">
                <img src="./../assets/images/Icono_FLK_Azul.ico" alt="Logo PP">
                <div class="modal-txt">
                    <h2>Pago realizado con exito</h2>
                    <h3>Gracias por tu preferencia</h2>
                </div>
            </div>
            <div class="modal-btns">
                <button id="btn-descargar">Descargar</button>
                <button id="btn-volver">Volver</button>
            </div>
        </div>
    </div>
</body>
</html>
