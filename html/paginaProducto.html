<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Producto</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/paginaProducto.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
</head>
<body>
    <span class="background-text">SPIDA</span>
    <section class="container">
        <header>
            <img src="./../assets/images/svg/adidas.svg" alt="Adidas-Logo" class="logo">
            <i class="fa-sharp fa-solid fa-bars"></i>
        </header>
        <main>
            <img src="./../assets/images/Tenis.png" alt="DOM 1" class="product">
            <div class="info">
                <div class="description">
                    <h1 class="product-name">D. O. M. Issue #1</h1>
                    <p class="description-product">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur quibusdam, illo repudiandae minima officiis nulla dolorum amet fuga, recusandae necessitatibus ab nobis iusto. Nesciunt sit accusantium vel nisi officia alias.</p>
                    <button class="btn-details">Details</button>
                </div>
                <div class="contact">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </main>
    </section>
</body>
</html>
