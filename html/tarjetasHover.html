<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Hover</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/tarjetasHover.css">
    <script src="https://kit.fontawesome.com/b082e0647c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card" id="rain-card">
        <div class="card-data">
            <div class="card-name">
                <h3 class="card-title">Rain</h3>
                <span class="card-description">Ghoul</span>
            </div>
            <div class="card-contact">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
    <div class="card" id="papa-card">
        <div class="card-data">
            <div class="card-name">
                <h3 class="card-title">Copia</h3>
                <span class="card-description">Papa Emeritus IV</span>
            </div>
            <div class="card-contact">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
    <div class="card" id="swiss-card">
        <div class="card-data">
            <div class="card-name">
                <h3 class="card-title">Swiss</h3>
                <span class="card-description">Ghoul</span>
            </div>
            <div class="card-contact">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
</body>
</html>
