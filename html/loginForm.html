<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" href="./../assets/images/Icono_FLK_Azul.ico">
    <link rel="stylesheet" href="./../css/loginForm.css">
</head>
<body>
    <section class="container-form">
        <form action="#" class="login-form">
            <h1 class="title-form">Login Form</h1>
            <hr class="line">
            <input type="text" name="username" id="username" class="username" placeholder="Username">
            <input type="password" name="password" id="password" class="password" placeholder="Password">
            <button type="submit" class="btn-login">Login</button>
            <p>You don't have an account? <a href="#">Create one</a></p>
            <p>Did you forgot your pasword? <a href="#">Click here</a></p>
            <div class="square"></div>
        </form>
    </section>
</body>
</html>
